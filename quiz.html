<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- Header section with logo and title -->
  <div class='logodiv'>
    <!-- Logo image -->
    <img class='logo' src='https://i.pinimg.com/736x/ce/cd/17/cecd17aae83a0de1e1b6bc7dc4f4e7e6.jpg'>
    <!-- Title of the quiz -->
    <h1>Mind Masters</h1>
  </div>
  <!-- Homepage section with introduction and start button -->
  <div class='homepage'>
    <!-- Introduction text -->
    <h2>Dive into a world of facts and fun with Mind Masters. Test your knowledge across a range of topics and challenge yourself to reach new heights of understanding. Are you ready ? Let's begin! <br>
        <!-- Start button -->
        <button class='startbutton' type="button">START</button></h2>
  </div>
  <!-- Topic selection section -->
 <div class="choosetopic">
    <!-- Heading for topic selection -->
    <h2>CHOOSE YOUR TOPIC <br>
    <!-- Buttons for selecting different topics -->
    <button class='topic1button' type="button">GENERAL KNOWLEDGE</button>
    <button class='topic2button' type="button">NATURE</button>
    <button class='topic3button' type="button">CAPITALS</button>
    <button class='topic4button' type="button">SPORTS</button></h2>
    
<!-- Quiz container section -->

  </div>
    <div class="quiz-container">
       <!-- Heading for displaying quiz questions -->
      <h2 id="question"></h2>
      <!-- Container for displaying answer choices -->
    <div id="choices">
      <button id="choice-1" class="choice"></button>
      <button id="choice-2" class="choice"></button>
      <button id="choice-3" class="choice"></button>
      <button id="choice-4" class="choice"></button>
    </div>
      
    </div>
    <!-- Result display section -->
    <div class='resultdiv'>
        <!-- Heading for displaying quiz result -->
      <h2 id="result"></h2>
    </div>
  <script src="quiz.js"></script>
</body>
</html>
